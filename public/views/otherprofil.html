<div class="container" id="profil">
    <div class="row">
        <div class="col-sm-2"><img title="profile image" class="img-circle img-responsive pull-left" data-ng-src="{{profilPic}}"></div>
        <div class="col-sm-8"><h1>{{username}} - {{firstname}} {{lastname}}</h1></div>
        <button class="btn bg-primary col-sm-2" ng-click="like()" ng-show="state != 'liked'">Like</button>
        <button class="btn bg-primary col-sm-2" ng-click="like()" ng-show="state == 'liked'" disabled="true">Liked</button>
    </div>
    <div class="row">
        <div class="col-sm-3"><!--left col-->

            <ul class="list-group">
                <li class="list-group-item text-muted">Profile</li>
                <!--<li class="list-group-item text-right"><span class="pull-left"><strong>Joined</strong></span>{{}}</li>-->
                <li class="list-group-item text-right"><span class="pull-left"><strong>Last seen</strong></span><p>{{lastConnection | date : 'dd.MM.yyyy'}}</p></li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Cote de popularité : </strong></span><p>{{score}}</p></li>

            </ul>


        </div><!--/col-3-->
        <div class="col-sm-9">

            <ul class="nav nav-tabs mb5" id="myTab">
                <li class="active"><a  data-toggle="tab" ng-click='changeTab("home")'>Home</a></li>
                <li><a  data-toggle="tab" ng-click="changeTab('images')">Images</a></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="home" ng-show="tab == 'home'">
                    <!--<div class="table-responsive">-->
                    <h4>Tags </h4>
                    <tags-input ng-model="userTags" add-from-autocomplete-only="false"
                                on-tag-removed="removeTag($tag)"
                                on-tag-added="addTag($tag)"
                                ng-disabled="true"
                                placeholder="¯\_(ツ)_/¯ "
                                tag-class="{even: $index % 2 == 0, odd: $index % 2 != 0}">
                    </tags-input>
                    <!--</div>&lt;!&ndash;/table-resp&ndash;&gt;-->
                    <h4>Bio</h4>
                    <p>{{infos.bio}}</p>
                </div><!--/tab-pane-->
            </div>

            <div class="tab-pane" id="settings" ng-show="tab == 'images'">
                <div ng-repeat="i in images track by $index" class="row mb5">
                    <div class="col-md-6 col-md-offset-3" ng-click="imgClick = !imgClick">
                        <img class="img-responsive" data-ng-src="data:image/png;base64,{{i.img}}">
                    </div>
                </div>
            </div><!--/tab-pane-->
        </div><!--/tab-content-->

    </div><!--/col-9-->
</div><!--/row-->
